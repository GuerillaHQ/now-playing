steps:
  - name: build hugo
    image: alpine:3.19.1
    commands:
      - apk update
      - apk add hugo
      - hugo -b 'https://music.guerilla.studio'

  - name: upload
    when:
      branch:
        - main
    image: plugins/s3
    settings:
      bucket: music.guerilla.studio
      endpoint: https://garage.deuxfleurs.fr
      region: garage
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      source: public/**/*
      target: /
      strip_prefix: public/
      path_style: true
